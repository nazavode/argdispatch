[tox]
minversion = 1.8
envlist = py{34,35}-{test,pylint,flake8}

[base]
command_clean = {envpython} scripts/clean py:{toxinidir}/overload:inf py:{toxinidir}/tests:inf py:{toxinidir}:0 data:build data:dist
command_create_coveragerc = {envpython} scripts/redirect -o file:{envdir}/tox.coveragerc -e stderr: -- sed {toxinidir}/.coveragerc -e 's%[ ]*directory[ ]*=.*%directory = '{envdir}'/QA/coverage%g'

[testenv]
install_command = pip install --upgrade -I {opts} {packages}

deps =
    test:	pytest
            pytest-cov
    pylint:	pylint
    flake8:	flake8

commands =
    test:	{[base]command_clean}
    test:	py.test --basetemp {envtmpdir} --doctest-modules test_overload.py
    # test:	py.test --basetemp {envtmpdir} --doctest-modules overload.py
    test:	{[base]command_clean}

    pylint:	{envpython} scripts/redirect -o file:{envdir}/QA/pylint.log -o stdout: -- {envbindir}/pylint --rcfile {toxinidir}/pylint.ini overload.py
    pylint:	{[base]command_clean}

    flake8:	{envpython} scripts/redirect -o file:{envdir}/QA/flake8.log -o stdout: -- {envbindir}/flake8 --format pylint --config {toxinidir}/flake8.ini overload.py
    flake8:	{[base]command_clean}

    coverage:	{[base]command_clean}
    coverage:	{[base]command_create_coveragerc}
    coverage:	coverage erase
    coverage:	py.test --basetemp {envtmpdir} --cov overload --cov-report html --cov-config {envdir}/tox.coveragerc
    coverage:	{[base]command_clean}

[pytest]
minversion = 2.5
addopts = -rsf --maxfail=3 -q --doctest-modules --ignore build --ignore dist
doctest_optionflags = IGNORE_EXCEPTION_DETAIL
#doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL
#norecursedirs = .tox